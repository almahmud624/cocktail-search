<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cocktail</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="input-group mb-3 w-50 mx-auto my-5 pb-5">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search for cocktail"
          aria-label="Search for cocktail"
          aria-describedby="search-cocktail"
        />
        <button onclick="gettingInputValue()" class="btn bg-success text-white" id="search-cocktail">Search</button>
      </div>
      <div id="cocktails" class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
        </div>
      </div>
    </div>

    <script src="cocktail.js"></script>
  </body>
</html>
